<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | وكالة صنعاء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>تواصل معنا</h1>
        <p>نحن هنا للإجابة على استفساراتكم</p>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">الرئيسية</a></li>
            <li><a href="about.html">من نحن</a></li>
            <li><a href="services.html">خدماتنا</a></li>
            <li><a href="contact.html" class="active">تواصل معنا</a></li>
            <li><a href="auth.html">تسجيل الدخول</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-container">
            <section class="contact-info">
                <h2>معلومات الاتصال</h2>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+967770732775</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@creative-agency.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>صنعاء,الجمهوريه اليمنيه</span>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </section>

            <section class="contact-form">
                <h2>أرسل لنا رسالة</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">الاسم:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">الرسالة:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">إرسال</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 وكالة الإبداع الرقمي</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            Toastify({
                text: "تم إرسال رسالتك بنجاح! سنتواصل معك قريباً.",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            }).showToast();
            this.reset();
        });
    </script>
</body>
</html>
